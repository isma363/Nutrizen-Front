    <!-- Contenido principal -->
    <div class="container">
        <div class="row  align-items-center">

            <!-- Entradas de la calculadora -->
            <div class="col-xl-6" style="background-color: white; border-radius: 10px; padding: 50px;" data-aos="fade-up" data-aos-duration="2000">
                <div class="row mt">
                    <div class="col-md-6 mt-3">
                        <select id="genero" class="form-control form-style rounded-0 jost"> 
                            <option disabled selected>Género</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="number" class="form-control jost rounded-0 input-style" id="edad" placeholder="Edad" min="20" max="105">
                        <span id="messageErrorAge"></span>
                    </div>
                </div>
                <div class="row mt">
                    <div class="col-md-6 mt-3">
                        <input type="number" class="form-control jost rounded-0 input-style" id="altura" placeholder="Altura (cm)" min="120" max="230">
                     <span id="messageErrorheight"></span>
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="number" class="form-control jost rounded-0 input-style" id="peso" placeholder="Peso (kg)" min="30" max="250">
                        <span id="messageErrorweight"></span> 
                    </div>
                </div>
                <div class="row mt">
                    <div class="col-md-6 mt-3">
                        <select id="nivelDeActividad" class="form-control form-style rounded-0 jost">
                            <option disabled selected>Actividad diaria ℹ️</option>
                            <option>Sedentario</option>
                            <option>Ligero</option>
                            <option>Activo</option>
                            <option>Muy activo</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <select id="intensidadAlEjercitar" class="form-control form-style rounded-0 jost">
                            <option disabled selected>Intensidad de ejercicio ℹ️</option>
                            <option>Ninguna</option>
                            <option>Ligero</option>
                            <option>Moderado</option>
                            <option>Dificil</option>
                            <option>Intenso</option>
                        </select>
                    </div>
                </div>
                <div class="row mt">
                    <div class="col-md-6 mt-3">
                        <input type="number" class="form-control jost rounded-0 input-style" id="ejercitarDiasPorSemana"  placeholder="Días ejercicio por semana" min="1"
                        max="7">
                        <span id="messageErrorDaysOfExercise"></span>
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="number" class="form-control jost rounded-0 input-style" id="ejercitarMinutosPorDia" placeholder="Minutos de ejercicio por día" min="1"
                        max="180">
                        <span id="messageErrorMinutesPerDay"></span>
                    </div>
                </div>
                <br>
                <button class="btn bottom-style" id="Calcular" type="submit" onclick="getFormValues();">Calcular</button>
            </form>
            </div>
            <!-- /Entradas de la calculadora -->


            <!-- Resultados de la calculadora -->
            <div class="col-xl-6 d-flex text-center flex-column jost mt-3">
                <h1>Calculadora</h1>
                <p style="font-size: 23px;">Llena los datos para calcular tus calorías ideales.</p>
                <div class="d-flex flex-column" data-aos="fade-left" data-aos-duration="2000">
     <p style="font-size: 20px;">
                        Tu IMC es igual a:
                        <span id="ResultIMC"></span>
                    </p>
                    <p style="font-size: 20px;">
                        Tu gasto energético diario (TDEE) es de:
                        <span id="tdeeResult"></span>
                    </p>

                    <p style="font-size: 20px;">
                        Para bajar grasa necesitas:
                        <span id="bajarResult"></span>
                    </p>

                    <p style="font-size: 20px;">
                        Para aumentar masa muscular necesitas:
                        <span id="aumentarResult"></span>
                    </p>
                </div>
            </div>
            <!-- /Resultados de la calculadora -->
