    <!-- Contenido principal -->
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mb-3 ">
                <h1>Contacto</h1>
                <p style="font-size: 23px;">Si deseas consultar más información de nuestros productos y/o servicios, o tienes alguna duda al respecto, puedes contactarnos ¡estamos para ayudarte!</p>
                <div class="d-flex justify-content-center" data-aos="fade-left" data-aos-duration="2000">
                    <img src="assets/img/peach.png" class="img-fluid" alt="peach" style="width: 55%; opacity: 0.6;">
                </div>
            </div>
            <div class="col-xl-6" style="background-color: white; border-radius: 10px; padding: 50px;" data-aos="fade-up" data-aos-duration="2000">
                <form>
                    <div class="row mt">
                        <div class="col-md-6 mt-3">
                            <input type="text" class="form-control jost rounded-0 input-style" id="firstName" aria-describedby="emailHelp" placeholder="Nombre">
                        </div>
                        <div class="col-md-6 mt-3">
                            <input type="text" class="form-control jost rounded-0 input-style" id="lastName" aria-describedby="emailHelp" placeholder="Apellido">
                        </div>
                        <span id="messageErrorName"></span>
                    </div>
                    <div class="row mt">
                        <div class="col-md-6 mt-3">
                            <input type="email" class="form-control jost rounded-0 input-style" id="email" placeholder="Correo electronico">
                            <span id="messageErrorEmail"></span>
                        </div>
                        <div class="col-md-6 mt-3">
                            <input type="text" class="form-control jost rounded-0 input-style" id="phone" placeholder="Telefono" maxlength="10">
                            <span id="messageErrorPhone"></span>
                        </div>
                    </div>
                    <div class="row mt">
                        <div class="col mt-3">
                            <textarea type="text" class="form-control jost rounded-0 input-style" id="msg" placeholder="Mensaje" style="min-height: 150px; max-height: 300px;"></textarea>
                        </div>
                        <span id="messageErrorMessage"></span>
                    </div>
                </form>
                <button type="submit" class="btn bottom-style jost w-100 mt-4" onclick="contactValidation(); dataForm(); almacenamiento();">Enviar</button>
            </div>
        </div>
    </div>
